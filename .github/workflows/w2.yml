name: C2

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "test"

  build-images:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: |
          echo build
          exit 1

  skipped-build-images:
    needs: build-images
    if: always() && (needs.build-images == 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: 'Skip image'
        run: exit 0

  deploy:
    needs: 
      - build-images
      - skipped-build-images
    runs-on: ubuntu-latest
    steps:
      - run: echo "deploy"

  post-deploy:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - run: echo "post-deploy"
